<div class="card-container">
    <div class="row justify-content-center text-center">
        <h1 style="color: rgb(226, 214, 248); background-color: rgb(64, 64, 98); padding: 10px;">Game of Thrones</h1>
    </div>
    <div class="row justify-content-center text-center">
        <h1 style="color: rgb(226, 214, 248); background-color: rgb(64, 64, 98); padding: 10px;">Houses</h1>
    </div>

    <!-- <div class="row justify-content-center text-center">
                                                        <h1>Houses</h1>
                                                    </div> -->

    <div class="row row-cols-1 row-cols-md-4 g-3 justify-content-center">
        <mat-card (click)="viewHouseDetails(house)" appearance="outlined" *ngFor="let house of houses" class="m-1" style="background-color: rgb(214, 214, 248);">
            <mat-card-header>
                <mat-card-title style="font-weight: bold">{{ house['name'] }}</mat-card-title>
                <mat-card-subtitle>{{ house['region'] }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-actions>
                <button mat-button="mat-button">View Details</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
